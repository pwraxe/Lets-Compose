<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="header-heading">Jetpack Compose</h1>
        <div>
            <a class="menu selected" href="#" id="composeLink">Compose</a>
            <a class="menu" href="#" id="profileLink">Profile</a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <a href="card1.html">
                <h2>Title 1</h2>
                <p>Description 1</p>
            </a>
        </div>
        <div class="card">
            <a href="card2.html">
                <h2>Title 2</h2>
                <p>Description 2</p>
            </a>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script>
        const profileLink = document.getElementById("profileLink");
        const composeLink = document.getElementById("composeLink");
        const headerHeading = document.querySelector(".header-heading");

        profileLink.addEventListener("click", () => {
            profileLink.classList.add("selected");
            composeLink.classList.remove("selected");
            headerHeading.textContent = "Akshay's Profile";
        });

        composeLink.addEventListener("click", () => {
            composeLink.classList.add("selected");
            profileLink.classList.remove("selected");
            headerHeading.textContent = "Jetpack Compose";
        });
    </script>
</body>
</html>
