<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #todoHeader {
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #todoList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 5000px;
            margin:10px;
        }

        .todo-item {
            padding: 10px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .todo-checkbox {
            margin-right: 10px;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .todo-checkbox:checked {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .todo-label {
            flex: 1;
        }

        .done {
            text-decoration: line-through;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito&display=swap" rel="stylesheet">
    <title>Jetpack Compose Todo List</title>
</head>

<body>

    <div id="todoHeader">
        Here are Todos for Jetpack compose
    </div>

    <div id="todoList">
        <div class="todo-item">
            <input type="checkbox" id="item0" class="todo-checkbox" checked disabled>
            <label for="item0" class="todo-label done">Study Switch, Change Color or Customized it</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="item1" class="todo-checkbox">
            <label for="item1" class="todo-label">Show List like RecyclerView, OnClick Event on Each Item</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="item2" class="todo-checkbox">
            <label for="item2" class="todo-label">Show multiple RadioButton in list (min-5), Show Checked text</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="item3" class="todo-checkbox">
            <label for="item3" class="todo-label">Try to show multiple same ui in list and add listener</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="item4" class="todo-checkbox">
            <label for="item4" class="todo-label">Pizza Order, without NavHost,Update Multiple Screen on uiState Change</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="item5" class="todo-checkbox">
            <label for="item5" class="todo-label">Create Own Ui for Adaptive Layout with Dynamic Navigation, for Mobile, Tablet</label>
        </div>

    </div>

</body>
</html>
